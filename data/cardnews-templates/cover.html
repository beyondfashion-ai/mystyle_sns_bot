<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1350px;
    font-family: 'Noto Sans KR', sans-serif;
    background: {{gradient}};
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    color: #fff; overflow: hidden; position: relative;
  }
  .bg-image {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image: url('{{imageUrl}}');
    background-size: cover; background-position: center;
    opacity: 0.3; z-index: 0;
  }
  .overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.4); z-index: 1;
  }
  .content {
    position: relative; z-index: 2;
    text-align: center; padding: 60px;
  }
  .logo {
    font-size: 28px; font-weight: 700; letter-spacing: 4px;
    margin-bottom: 60px; opacity: 0.9;
  }
  .title {
    font-size: 64px; font-weight: 900; line-height: 1.3;
    margin-bottom: 40px; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .subtitle {
    font-size: 28px; font-weight: 400; opacity: 0.85;
    line-height: 1.5;
  }
  .badge {
    display: inline-block; margin-top: 50px;
    padding: 12px 36px; border: 2px solid rgba(255,255,255,0.6);
    border-radius: 30px; font-size: 22px; letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="logo">mystyleKPOP</div>
    <div class="title">{{title}}</div>
    <div class="subtitle">{{subtitle}}</div>
    <div class="badge">AI FASHION MAGAZINE</div>
  </div>
</body>
</html>
