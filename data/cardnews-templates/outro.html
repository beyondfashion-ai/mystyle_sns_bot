<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1350px;
    font-family: 'Noto Sans KR', sans-serif;
    background: {{gradient}};
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    color: #fff; overflow: hidden;
  }
  .logo {
    font-size: 56px; font-weight: 900; letter-spacing: 6px;
    margin-bottom: 40px;
  }
  .divider {
    width: 120px; height: 3px;
    background: rgba(255,255,255,0.5);
    margin-bottom: 40px;
  }
  .cta {
    font-size: 32px; font-weight: 700; line-height: 1.5;
    text-align: center; margin-bottom: 30px;
  }
  .url {
    font-size: 28px; font-weight: 400; opacity: 0.8;
    padding: 16px 48px; border: 2px solid rgba(255,255,255,0.4);
    border-radius: 40px; margin-bottom: 60px;
  }
  .disclosure {
    font-size: 18px; opacity: 0.5; text-align: center;
    line-height: 1.6; max-width: 700px;
  }
</style>
</head>
<body>
  <div class="logo">mystyleKPOP</div>
  <div class="divider"></div>
  <div class="cta">나만의 K-POP 스타일을<br>AI로 만들어보세요</div>
  <div class="url">my-style.ai</div>
  <div class="disclosure">
    AI가 생성한 패션 콘텐츠입니다.<br>
    (Generated by mystyleKPOP AI)
  </div>
</body>
</html>
