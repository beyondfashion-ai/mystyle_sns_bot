<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&family=Inter:wght@300;400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1350px;
    font-family: 'Noto Sans KR', 'Inter', sans-serif;
    background: #0a0a0a;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    color: #fff; overflow: hidden; position: relative;
  }
  .gradient-bg {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: {{gradient}};
    opacity: 0.1; z-index: 0;
  }
  .corner-line-tl {
    position: absolute; top: 60px; left: 60px;
    width: 40px; height: 40px;
    border-top: 1px solid rgba(255,255,255,0.15);
    border-left: 1px solid rgba(255,255,255,0.15);
    z-index: 1;
  }
  .corner-line-br {
    position: absolute; bottom: 60px; right: 60px;
    width: 40px; height: 40px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    border-right: 1px solid rgba(255,255,255,0.15);
    z-index: 1;
  }
  .content {
    position: relative; z-index: 2;
    text-align: center; padding: 80px;
    display: flex; flex-direction: column;
    align-items: center;
  }
  .logo {
    font-family: 'Inter', sans-serif;
    font-size: 18px; font-weight: 700; letter-spacing: 8px;
    text-transform: uppercase; opacity: 0.5;
    margin-bottom: 80px;
  }
  .editorial-closer {
    font-size: 32px; font-weight: 300; line-height: 1.7;
    text-align: center; margin-bottom: 60px;
    max-width: 700px; opacity: 0.9;
    letter-spacing: 0.5px;
  }
  .divider {
    width: 40px; height: 1px;
    background: rgba(255,255,255,0.3);
    margin-bottom: 60px;
  }
  .cta-text {
    font-size: 20px; font-weight: 400; line-height: 1.6;
    opacity: 0.6; margin-bottom: 40px;
    letter-spacing: 0.5px;
  }
  .url-button {
    font-family: 'Inter', sans-serif;
    font-size: 22px; font-weight: 700; letter-spacing: 3px;
    padding: 20px 56px;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 0;
    margin-bottom: 80px;
    transition: all 0.3s;
  }
  .disclosure {
    font-size: 13px; opacity: 0.3; text-align: center;
    line-height: 1.8; max-width: 600px;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="corner-line-tl"></div>
  <div class="corner-line-br"></div>
  <div class="content">
    <div class="logo">KALEI</div>
    <div class="editorial-closer">스타일은 따라하는 것이 아니라<br>구조를 이해하는 것에서 시작된다</div>
    <div class="divider"></div>
    <div class="cta-text">나만의 AI 패션 화보를 만들어보세요</div>
    <div class="url-button">MY-STYLE.AI</div>
    <div class="disclosure">
      AI가 생성한 패션 콘텐츠입니다<br>
      실제 아티스트와 무관한 Vibe-Alike 가상 모델입니다<br>
      Generated by KALEI AI
    </div>
  </div>
</body>
</html>
