<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1350px;
    font-family: 'Noto Sans KR', sans-serif;
    background: {{gradient}};
    display: flex; flex-direction: column;
    color: #fff; overflow: hidden; position: relative;
  }
  .number-badge {
    position: absolute; top: 50px; left: 60px;
    width: 80px; height: 80px; border-radius: 50%;
    background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
    display: flex; align-items: center; justify-content: center;
    font-size: 36px; font-weight: 900;
  }
  .header {
    padding: 60px 60px 30px 160px;
  }
  .header .label {
    font-size: 18px; letter-spacing: 3px; opacity: 0.7;
    margin-bottom: 12px;
  }
  .header .title {
    font-size: 44px; font-weight: 900; line-height: 1.3;
  }
  .image-area {
    flex: 1; margin: 20px 60px;
    border-radius: 20px; overflow: hidden;
    background-image: url('{{imageUrl}}');
    background-size: cover; background-position: center;
    min-height: 500px;
  }
  .image-area.no-image {
    background: rgba(255,255,255,0.08);
    display: flex; align-items: center; justify-content: center;
  }
  .description {
    padding: 30px 60px 60px;
    font-size: 26px; line-height: 1.7; opacity: 0.9;
  }
  .footer {
    padding: 0 60px 40px;
    font-size: 16px; opacity: 0.5; letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="number-badge">{{number}}</div>
  <div class="header">
    <div class="label">mystyleKPOP</div>
    <div class="title">{{title}}</div>
  </div>
  <div class="image-area {{imageClass}}"></div>
  <div class="description">{{description}}</div>
  <div class="footer">mystyleKPOP AI FASHION MAGAZINE</div>
</body>
</html>
